<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>ASTA Verleih</title>
    <link type="text/css" rel="stylesheet" href="./style.css" media="screen" />
    <script type="text/javascript" src="./script.js"></script>
</head>

<body>
    <header>
        <h1>ASTA Verleih</h1>
    </header>

    <form id="FormArtikel" method="GET">
        <!-- method="GET" - action="" - ist default -->
        <h2>Was möchtest du vorab reservieren?</h2>
        <div id="Artikel">
        </div>
    </form>

    <div id="AuswahlDiv">
        <h2>Deine Auswahl</h2>
        <div id="Auswahl">

            Klicke auf die Checkbox des Artikels, den du reservieren möchtest.
        </div>
        <form id="buttonAuswahl" action="/Checkout">
            <button type="submit">Reservierung abschließen</button>
        </form>
    </div>

</body>

</html>
